<script type="text/javascript">

        $(window).scroll(function() {
            if ($(window).scrollTop() >= 165) {
                if (!$("nav").hasClass("navfix")) {

            }
            if ($(window).scrollTop() < 165) {
                $("nav").removeClass("navfix");
            }
        })
    });
