<script type="text/javascript">
    $(".submit").click(function(){
        if($.trim($("input[name='pwd']").val())==''){
            popup.alert("旧密码不能为空");
            return false;
        }
        if($.trim($("input[name='npwd']").val())==''){
            popup.alert("新密码不能为空");
            return false;
        }
        if($.trim($("input[name='rpwd']").val())==''){
            popup.alert("请再次输入确认你的密码");
            return false;
        }
        commonAjaxSubmit();
    });
