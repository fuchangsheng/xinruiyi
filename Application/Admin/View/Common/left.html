<div id="Left">
    <div id="control" class=""></div>
    <div class="subMenuList">
        <div class="itemTitle"><if condition="MODULE_NAME eq 'Index'">常用操作<else/>子菜单</if> </div>
        <ul>
            <foreach name="sub_menu['sub']" item="val">
                <li class="{$val.class}" ><a href="__APP__/{$val['controller']|strtolower}/{$val['action']|strtolower}/{$val['url']}">{$val.name}</a></li>
            </foreach>
        </ul>
    </div>
    <div class="QRcode">移动设备访问本页：<br/><br/><img src="{$QRcodeUrl}" width="25" height="25" /></div>
</div>
<script>
$(document).ready(function(){
	$(".itemTitle").click(function(){
		$(".subMenuList").find('ul').toggle("slow",function(){$(".itemTitle").toggleClass('retract');});
	})
})
</script>
