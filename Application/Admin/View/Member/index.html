<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>权限管理-后台管理-{$Think.config.webname}</title>
        <php>
            $addCss="";
            $addJs="";
            $currentNav ='权限管理 > 管理员列表';
        </php>
        <include file="Common:intohead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">管理员列表</div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>UID</td>
                                <td>用户名</td>
                                <td>昵称</td>
                                <td>手机</td>
                                <td>最后登录IP</td>
                                <td>最后登录时间</td>
                                <td>状态</td>
                                <td width="150">操作</td>
                            </tr>
                        </thead>
                        <volist name="list" id="vo">
                            <tr align="center" aid="{$vo.id}">
                                <td>{$vo.id}</td>
                                <td>{$vo.username}</td>
                                <td>{$vo.nickname}</td>
                                <td>{$vo.phone}</td>
                                <td>{$vo.last_login_ip}</td>
                                <td>{$vo.last_login_time|date='Y-m-d H:i:s',###}</td>
                                <td>{$vo['status']==1?'启用':'禁用'}</td>
                                <td><eq name="Think.session.user_id" value="$vo.id">--<else/>[ <a href="__CONTROLLER__/add?id={$vo.id}">编辑</a> ]</eq></td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
    </body>
</html>
